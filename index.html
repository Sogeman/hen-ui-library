<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HENDRIKS UI Library</title>
    <script src="/theme-init.js"></script>
    <script>
      // GitHub Pages SPA redirect handler
      // This script checks if we were redirected from 404.html
      // and restores the correct URL
      (function () {
        var redirect = sessionStorage.getItem("redirect");
        sessionStorage.removeItem("redirect");
        if (redirect && redirect !== location.pathname) {
          history.replaceState(null, null, redirect);
        } else {
          var query = window.location.search;
          if (query && query.indexOf("?redirect=") !== -1) {
            var redirectPath = decodeURIComponent(query.split("?redirect=")[1]);
            // Extract the base path from current pathname (e.g., /hen-ui-library/)
            var pathSegmentsToKeep = 1;
            var basePath =
              window.location.pathname
                .split("/")
                .slice(0, 1 + pathSegmentsToKeep)
                .join("/") + "/";
            // Prepend base path to the redirect path
            var fullPath = basePath.slice(0, -1) + redirectPath;
            history.replaceState(null, null, fullPath);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
